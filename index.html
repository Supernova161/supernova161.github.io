<!DOCTYPE html>
<html>
<head>
    <title>Blackjack Game</title>
    <!-- Include Brython library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="setup_game()">
    <h1>Blackjack Game</h1>
    <div id="game-output">
        <p>Welcome to the Blackjack game!</p>
    </div>

    <script type="text/python">
        import random

        def deal_card():
            """Returns a random card from the deck."""
            cards = [11, 2, 3, 4, 5, 6, 7, 8, 9, 10, 10, 10, 10]
            card = random.choice(cards)
            return card

        def calculate_score(cards):
            """Take a list of cards and return the score calculated from the cards."""
            if sum(cards) == 21 and len(cards) == 2:
                return 0  # Blackjack
            if 11 in cards and sum(cards) > 21:
                cards.remove(11)
                cards.append(1)  # Convert Ace (11) to 1 if over 21
            return sum(cards)

        def compare(user_score, computer_score):
            """Compare the final scores of user and computer to determine the result."""
            if user_score > 21 and computer_score > 21:
                return "You went over. You lose 😤"
            if user_score == computer_score:
                return "Draw 🙃"
            elif computer_score == 0:
                return "Lose, opponent has Blackjack 😱"
            elif user_score == 0:
                return "Win with a Blackjack 😎"
            elif user_score > 21:
                return "You went over. You lose 😭"
            elif computer_score > 21:
                return "Opponent went over. You win 😁"
            elif user_score > computer_score:
                return "You win 😃"
            else:
                return "You lose 😤"

        def play_game():
            """Function to play a game of Blackjack."""
            user_cards = []
            computer_cards = []
            is_game_over = False

            # Initial deal of cards
            for _ in range(2):
                user_cards.append(deal_card())
                computer_cards.append(deal_card())

            while not is_game_over:
                user_score = calculate_score(user_cards)
                computer_score = calculate_score(computer_cards)
                document.getElementById('game-output').innerHTML += (
                    f"<p>Your cards: {user_cards}, current score: {user_score}</p>"
                    f"<p>Computer's first card: {computer_cards[0]}</p>"
                )

                if user_score == 0 or computer_score == 0 or user_score > 21:
                    is_game_over = True
                else:
                    user_should_deal = input("Type 'y' to get another card, type 'n' to pass: ")
                    if user_should_deal == "y":
                        user_cards.append(deal_card())
                    else:
                        is_game_over = True

            # Computer's turn
            while computer_score != 0 and computer_score < 17:
                computer_cards.append(deal_card())
                computer_score = calculate_score(computer_cards)

            document.getElementById('game-output').innerHTML += (
                f"<p>Your final hand: {user_cards}, final score: {user_score}</p>"
                f"<p>Computer's final hand: {computer_cards}, final score: {computer_score}</p>"
                f"<p>{compare(user_score, computer_score)}</p>"
            )

        def setup_game():
            """Setup function to start the game."""
            # Clear previous game output if any
            document.getElementById('game-output').innerHTML = ""
            play_game()

    </script>
</body>
</html>
